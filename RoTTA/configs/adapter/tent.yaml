TEST:
  BATCH_SIZE: 64

OPTIM:
  METHOD: Adam
  STEPS: 1
  BETA: 0.9
  # LR: 1e-5
  LR: 0.00025 # 00025 (TENT), CoTTA: 0.001, Other: 00001
  WD: 0.

INPUT:
  # Cifar
  # SIZE: (32, 32)

  # Medical
  SIZE: [224, 224]
  PIXEL_MEAN: [0.485, 0.456, 0.406]
  PIXEL_STD: [0.229, 0.224, 2.225]

ADAPTER:
  NAME: tent
  RoTTA:
    NU: 0.001
    MEMORY_SIZE: 64
    UPDATE_FREQUENCY: 64
    LAMBDA_T: 1.0
    LAMBDA_U: 1.0
    ALPHA: 0.05

LOADER:
  NUM_WORKS: 4
  SAMPLER:
    TYPE: "temporal"

MODEL:
  ARCH: 'mobilenet_v3_small' # resnet18, resnet50, mobilenet_v3_small, densenet121
  NUM_CLASSES: 5

DATASET:
  NAME: 'CXR'
  TEST_DOMAINS: ['nih14']
  LABELS_LIST: ['Atelectasis', 'Cardiomegaly', 'Consolidation', 'Pleural Effusion', 'Pneumothorax']

